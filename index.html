<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #provincia{
        visibility: hidden;
    }
</style>
<body>
    <h1>Seleciono un objeto</h1>
    <label for="">Seleccione uno</label>
    <select name="objetos" id="objetos">
        <option value="elija">Elija una</option>
        <option value="mov">Movil</option>
        <option value="tab">Tablet</option>
    </select>
    <label for="">Seleccione un color</label>
    <input type="color" id="color" disabled>
    <form action="procesa.php" onsubmit="validaFormulario()">
        <label for="pais">País:</label>
        <select name="pais" id="pais">
        <option value="">Elija una</option>
        <option value="españa">España</option>
        <option value="fuera">Fuera de españa</option>
    </select>
    <label for="provincia">Provincia:</label>
    <select name="provincia" id="provincia">
        <option value="">Elija</option>
        <option value="ciu">Ciudad Real</option>
        <option value="Toledo">Toledo</option>
        <option value="Albacete">Albacete</option>
    </select>
    <label for="" id="direccion">Dirección:</label>
    <input type="text">
    <input type="button" value="Enviar">
    </form>
    <script>
        document.getElementById('objetos').addEventListener('change',verColor);
        function verColor(){
        let obj = document.getElementById('objetos').value;
        if (obj=='mov'){
            document.getElementById('color').removeAttribute('disabled');
        } else{
            document.getElementById('color').setAttribute('disabled',"");
        }
        }
        document.getElementById('pais').addEventListener('change',verProvincia);
        function verProvincia(){
        let pais = document.getElementById('pais').value;
        if (pais=='españa'){
            document.getElementById('provincia').style.visibility="visible";
        } else{
            document.getElementById('provincia').style.visibility="hidden";
        }
        }
        document.getElementById("pais").addEventListener('change',validaFormulario);
        document.getElementById("provincia").addEventListener('change',validaFormulario);
        function validaFormulario(){
            if (document.getElementById('pais').value===""){
                alert("Debe elegir una opción");
                return false;
            } if(document.getElementById('pais').value==="españa" && document.getElementById('provincia').value===""){
                alert("Debe elegir una provincia");
                return false;
            }
            return true;
        }
        function pasaAMayus(){
            document.getElementById("direccion").value;
            mayus.toUpperCase();
            document.getElementById("direccion").value = mayus;
        }
    </script>
</body>
</html>
